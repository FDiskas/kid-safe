<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function() {
        var l = window.location;
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/index.html?p=' + encodeURIComponent(l.pathname + l.search + l.hash);
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
  </body>
</html>
